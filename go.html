      <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks Berjalan Warna-Warni</title>
    <style>
        body {
            overflow: hidden; /* Menyembunyikan scrollbar */
            background-color: #blue; /* Latar belakang hitam */
            color: white; /* Warna teks default */
            font-size: 24px; /* Ukuran font */
            white-space: nowrap; /* Tidak membungkus teks */
        }
        .marquee {
            position: absolute;
            white-space: nowrap; /* Tidak membungkus teks */
            animation: scroll 10s linear infinite; /* Animasi scroll */
        }
        @keyframes scroll {
            0% {
                transform: translateX(100%); /* Mulai dari kanan */
            }
            100% {
                transform: translateX(-100%); /* Bergerak ke kiri */
            }
        }
    </style>
</head>
<body>
    <div class="marquee" id="marquee">üòàWELCOME TO CRAXS RAT V7 üòà</div>
    <script>
        const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
        let index = 0;
        const marquee = document.getElementById('marquee');
        
        setInterval(() => {
            marquee.style.color = colors[index]; // Mengubah warna teks
            index = (index + 1) % colors.length; // Mengubah index warna
        }, 10); // Ubah warna setiap 1 detik
    </script>
</body>
